<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="body">
		<div class="header"><h1>All About Me</h1></div>

		<h2>My Name</h2>
		<div class="name">
			<div class="editable">
				<!-- <textarea name="name" id="">Lee Acker</textarea> -->
				<p class="paragraph">Lee Acker</p>
			</div>
		</div>

		<h2>My Age</h2>
		<div class="age">
			<div class="editable">
				<!-- <textarea name="age" id="">26</textarea> -->
				<p class="paragraph">26</p>
			</div>
		</div>

		<h2>Occupation</h2>
		<div class="occupation">
			<div class="editable">
				<!-- <textarea name="occupation" id="">Unemployed</textarea> -->
				<p class="paragraph">Unemployed</p>
			</div>
		</div>

		<h2>Favorite Books</h2>
		<div class="books">
			<div class="editable">
				<!-- <textarea name="books" id="">Pride and Prejudice</textarea> -->
				<p class="paragraph">Pride and Prejudice</p>
			</div>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="main.js"></script>
	</div>
</body>
</html>
